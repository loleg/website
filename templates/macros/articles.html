{% macro render_post_preview(post, from_index=false) %}
  <div class="preview">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <p class="meta">
    {{ bag('global_content').written_by }} {{ post.author }}
    on {{ post.pub_date }}
  </p>
  </div>
{% endmacro %}
