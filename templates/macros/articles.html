{% macro render_post_preview(post, from_index=false) %}
  <div class="preview">
  {% if from_index %}
    <h3 class="article-heading"><a href="{{ post|url }}">{% if post.interviewee %}{{ post.interviewee }}: {%endif %}{{ post.title }}</a></h3>
  {% else %}
    <h3 class="article-heading">{{ post.title }}</h3>
  {% endif %}
  {% if post.summary %}
  <p class="summary">
    {{ post.summary }}
  </p>
  {% endif %}
  </div>
{% endmacro %}
