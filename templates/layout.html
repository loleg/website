<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<link rel="icon" href="{{ '/favicon.ico'|url }}">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.min.css">
<link rel="stylesheet" href="{{ '/css/style.css'|url }}">
<title>{% block title %}Frictionless Data{% endblock %}</title>
<body class="{{ this._model }}">
  <header class="site-header">
    <div class="container">
      <a class="logo-symbol">
        <svg><use xlink:href="#icon-f" /></svg>
      </a>
      <a class="logo-type">
        {% include 'includes/logo.svg' %}
      </a>

      <div class="main-nav dropdown">
        <button class="dropdown-toggle btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          {% set vars = {'active_section': bag('global_content').home_label} %}

          {% for href, title in bag('sections').iteritems() %}
          {% if this._path.startswith(href) %}
          {% if vars.update({'active_section': title}) %} {% endif %}
          {% endif %}
          {% endfor %}

          {{ vars.active_section }}
        </button>

        <nav class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% include 'includes/nav.html' %}
        </nav>
      </div>
    </div>
  </header>
  <div class="content">
    {% block body %}{% endblock %}
  </div>
  <footer class="site-footer">
    {% include 'includes/footer.html' %}
  </footer>
  {% include 'includes/icons.svg' %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.min.js"></script>
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });
  </script>
  {% if this._model == "home" %}
  <script src="{{ '/js/home.js'|url }}"></script>
  {% endif %}
</body>
