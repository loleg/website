[model]
name = Article Type
label = {{ this.name }}
hidden = yes

[children]
replaced_with = site.query('/articles').filter(F.article_type.contains(this))

[fields.name]
label = Name
type = string

[fields.plural]
label = Pluralised name
type = string

[fields.order]
label = Order
type = integer

[fields.description]
label = Description
type = string
