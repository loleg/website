[model]
name = Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.article_type]
label = Article type
type = select
source = site.query('/article-types')
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.author]
label = Author
type = string
width = 1/2

[fields.interviewee]
label = Interviewee
type = string
width = 1/2

[fields.subject_logo]
label = Subject (e.g partner) logo
type = select
source = record.attachments.images
width = 1/2

[fields.subject_context]
label = Subject context
type = markdown
description = e.g We worked with V, an organisation that does W on project X. Below is an interview with Y from X, in which we talk about how Z helps with Y.
width = 1/2

[fields.body]
label = Body
type = markdown
