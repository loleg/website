[model]
name = Guide
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.guide_category]
label = Guide category
type = select
source = site.query('/guide-categories')
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.author]
label = Author
type = string
width = 1/2

[fields.tags]
label = Tags
type = strings
width = 1/2

[fields.body]
label = Body
type = markdown
